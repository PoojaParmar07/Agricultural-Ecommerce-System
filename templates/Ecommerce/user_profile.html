{% extends 'Ecommerce/base.html' %}
{% load static %}

{% block content %}
<style>
  .main-container {
    margin: 40px auto;
    background: white;
    border-radius: 10px;
    padding: 30px;
    max-width: 900px;
    box-shadow: 2px 2px 10px #0000003d;
  }

  /* Improved Upload Button */
.upload-btn {
  display: inline-block;
  background-color: #3b823e;
  color: white;
  padding: 10px 16px;
  font-size: 14px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
  text-align: center;
}

.upload-btn:hover {
  background-color: #2f672f;
}

.upload-btn input[type="file"] {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute;
}

  /* Profile Section */
  .profile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 20px;
    border-bottom: 1px solid #ddd;
  }

  .profile-info {
    display: flex;
    align-items: center;
  }

  .profile-img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #3b823e;
    margin-right: 15px;
  }

  .profile-details h4 {
    font-size: 18px;
    margin: 0;
  }

  .profile-details p {
    font-size: 14px;
    color: gray;
    margin: 0;
  }

  .btn-primary {
    background-color: #3b823e;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    color: white;
    font-size: 14px;
  }

  /* Form Section */
  .profile-form {
    margin-top: 20px;
  }

  .form-row {
    display: flex;
    gap: 20px;
  }

  .form-group {
    flex: 1;
    margin-bottom: 15px;
  }

  .form-control {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .save-btn {
    background-color: #3b823e;
    color: white;
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

</style>

<div class="container-fluid main-container">
  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-info">
      {% if user.image %}
        <img src="{{ user.image.url }}" alt="Profile Image" class="profile-img">
      {% else %}
        {% comment %} <img src="{% static 'default-profile.png' %}" alt="Default Profile Image" class="profile-img"> {% endcomment %}
      {% endif %}
      <div class="profile-details">
        <h4>{{ user.username }}</h4>
        <p>{{ user.email }}</p>
      </div>
    </div>
   
  </div>

  <!-- Profile Form -->
  <div class="profile-form">
    <form method="POST" enctype="multipart/form-data">  
      {% csrf_token %}

      <!-- Upload Image -->
      <div class="form-group">
        <label>Upload Profile Image</label>
        <input type="file" name="image" class="form-control">
      </div>

      <!-- Form Fields (Two-Column Layout) -->
      <div class="form-row">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" class="form-control" name="mobile_number" value="{{ user.mobile_number }}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address" value="{{ user.address }}">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" name="city" value="{{ user.city }}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>State</label>
          <input type="text" class="form-control" name="state" value="{{ user.state }}">
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" class="form-control" name="pincode" value="{{ user.pincode }}">
        </div>
      </div>
     
       
       

      <!-- Submit Button -->
      <button type="submit" class="save-btn">Save Profile</button>
    </form>
  </div>
</div>
{% endblock %}
