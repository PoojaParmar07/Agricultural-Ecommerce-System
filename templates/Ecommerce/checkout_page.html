{% extends 'Ecommerce/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jyoti Agro</title>
    <link rel="stylesheet" href="{% static 'css/checkout_page.css' %}">
</head>
<body>
    <div class="checkout-container">
        <!-- Billing Information -->
        <div class="billing-info">
            <h2>Billing Information</h2>
            <form action="#" method="POST">
                <label for="first-name">User Name</label>
                <input type="text" id="first-name" placeholder="Your first name" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>

                <div class="row">
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Country" required>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="State" required>
                    </div>
                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="Zip Code" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Phone number" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="items">
                <div class="item">
                    <img src="/media/tomato-seeds.jpg" alt="Jade Terrarium">
                    <div class="details">
                        <p>Jade Terrarium</p>
                        <span>$350.00</span>
                    </div>
                </div>
                <div class="item">
                    <img src="/media/tomato-seeds.jpg" alt="Jade Terrarium">
                    <div class="details">
                        <p>Jade Terrarium</p>
                        <span>$350.00</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="summary-details">
                <p>Subtotal: <span>$650.00</span></p>
                <p>Discount: <span>- $97.05</span></p>
                <p>Shipping: <span class="free">Free</span></p>
                <p class="total">Total: <span><b>$552.05</b></span></p>
            </div>
            
            <h3>Payment Method</h3>
            <div class="payment-options">
               
                <label class="payment-option">
                    <input type="radio" name="payment" value="COD" checked>
                    <span class="custom-radio"></span> Cash on Delivery
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="Online">
                    <span class="custom-radio"></span> Online Payment
                </label>
            </div>
            
            <button id="placeOrder">Place Order</button>
        </div>
    </div>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
{% endblock content %}
