<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        
        .container {
            text-align: center;
        }
        
        .card {
            background: linear-gradient(to right, #ffd700, #ffcc00);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            transform: translateY(20px);
            animation: slideUp 1s ease-out forwards;
        }
        
        h2 {
            margin-bottom: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin: 8px 0;
            font-size: 18px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
        }
        
        .check {
            color: white;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .subscribe-btn {
            background: white;
            color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        
        .subscribe-btn:hover {
            transform: scale(1.1);
            background: #fff5cc;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Gold Membership</h2>
            <p>Unlock premium features with our Gold Plan!</p>
            <ul>
                <li><span class="check">✔</span> Exclusive Discounts</li>
                <li><span class="check">✔</span> Priority Support</li>
                <li><span class="check">✔</span> Early Access to Deals</li>
                <li><span class="check">✔</span> Free Delivery</li>
            </ul>
            <button class="subscribe-btn">Subscribe Now</button>
        </div>
    </div>
</body>
</html>
