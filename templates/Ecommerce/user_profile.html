<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
    background-color:rgb(255, 255, 255);
    font-family: Arial, sans-serif;
}

.main-container {
    margin: 40px auto;
    background: white;
    border-radius: 10px;
    padding: 20px;
    max-width: 1200px;
}

.sidebar {
    background: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px 0 0 10px;
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid #3B823E;
    margin-bottom: 10px;
}

.profile h4 {
    font-size: 20px;
    font-weight: bold;
}

.profile p {
    font-size: 14px;
    color: gray;
}

.profile-form {
    padding: 20px;
    margin-left: 60px;
}

.profile-form h3 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.form-control {
    margin-bottom: 10px;
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.save-btn {
    background-color: #3B823E;
    color: white;
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
}

.experience-form {
    padding: 20px;
    border-left: 1px solid #ccc;
}

.experience-form h4 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}

.experience-btn {
    background-color: #3B823E;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .sidebar {
        display: none;
    }
    .experience-form {
        border-left: none;
        margin-top: 20px;
    }
}

    </style>

</head>
<body>

    <div class="container-fluid main-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="profile text-center">
                    <img src="{{ user.image.url }}" alt="Profile Image" class="profile-img">
                    <h4>Edogaru</h4>
                    <p>edogaru@mail.com.my</p>
                </div>
                <a href="#"><button>Add Profile</button></a>
            </div>

            <!-- Profile Form -->
            <div class="col-md-6 profile-form">
                <h3>Profile Settings</h3>
                <form>
                    
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="Enter your User Name" value="{{ user.username }}" name="username">

                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Enter email" value="{{ user.email }}">

                    <label>Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter mobile number" value="{{ user.mobile_number }}">

                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address" value="{{ user.address }}">

                    <label>City</label>
                    <input type="text" class="form-control" placeholder="Enter city" value="{{ user.city }}">

                    <label>State</label>
                    <input type="text" class="form-control" placeholder="Enter state" value="{{ user.state }}">

                    <label>Pincode</label>
                    <input type="text" class="form-control" placeholder="Enter pincode" value="{{ user.pincode }}">


                    <button type="submit" class="btn save-btn">Save Profile</button>
                </form>
            </div>
{% comment %} 
            <!-- Experience Section -->
            <div class="col-md-3 experience-form">
                <h4>Edit Experience</h4>
                <button class="btn experience-btn">Experience</button>

                <label>Experience in Designing</label>
                <input type="text" class="form-control" placeholder="Experience">

                <label>Additional Details</label>
                <input type="text" class="form-control" placeholder="Additional details">
            </div> {% endcomment %}
        </div>
    </div>

</body>
</html>
