{% extends 'admin_dashboard/index.html' %}
{% load static %}
{% block content %}
<link rel="icon" type="image/x-icon" href="/media/company_logo.jpg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/list_form.css' %}">
<div class="content">
    <section>
        <div class="section-header">
             <div class="field_name"><span>City</span></div>
             <form method="post" action="{% url 'Ecommerce:add_city' %}">
                {% csrf_token %}
                <button type="submit" class='create-btn '>Add New</button>
            </form>
        </div>
    </section>

    <section class="content-body">
        <table class="list-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>City Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for city in cities %}
                <tr>
                    <td>{{ city.city_id }}</td>
                    <td>{{ city.city_name }}</td>
                    <td>
                        <a href="{% url 'Ecommerce:city_view_details' city.pk %}" >View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</div>
{% endblock %}
