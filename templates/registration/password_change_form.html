{% comment %} {% extends 'admin_dashboard/index.html' %} {% endcomment %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="sub-container">
    <a href="{% url 'admin_dashboard:admin_dashboard' %}">
        <img src="/media/logo.jpg" alt="Jyoti Agro" height="60px">
    </a>
    <h1>Change Password</h1>
    <form method="post" id="forgotPasswordForm">
        <div class="form-group"> 
            {% csrf_token %}
            {{ form.as_p }}                
            <a href="{% url 'password_change_done' %}"><button type="submit" class="btn">Change Password</button></a>           
        </div>
    </form>
</div>
    
{% endblock %}
