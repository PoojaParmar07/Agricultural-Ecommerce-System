{% extends "Ecommerce/base.html" %}
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    {% block head %}
{{ block.super }}
    <style>
        /* Login CSS */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            transform: translateY(-50%), translateX(-50%);
            top:50%;
            left:50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; 
            gap:30px;
        }
        .container a{
            text-decoration: none;
            color:rgb(61, 255, 2);
        }
        .container button
        {
            
                background-color: #3B823E;
                color: white;
                border: none;
                padding: 12px 80px;
                font-size: 16px;
                font-weight: 500;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
          
        }
    
    </style>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="container">
        <img src="/media/404.png" alt="" srcset="">
        <a href='{% url 'admin_dashboard' %}'><button>Go to Home</button></a>
    </div>
    {% endblock %}

</body>

</html>
