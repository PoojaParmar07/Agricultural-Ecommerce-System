{% extends 'Ecommerce/base.html' %}
{% load static %}

{% block content %}
  <style>
    .main-container {
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 1200px;
      box-shadow: 2px 2px 5px #0000003d;
    }
    
    .row {
      display: flex;
      margin-top: 70px;
    }
    
    .sidebar {
      background: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px 0 0 10px;
    }
    
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #3b823e;
      margin-bottom: 10px;
    }
    
    .profile h4 {
      font-size: 20px;
      font-weight: bold;
    }
    
    .profile p {
      font-size: 14px;
      color: gray;
    }
    
    .profile-form {
      padding: 20px;
      margin-left: 60px;
    }
    
    .profile-form h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .form-control {
      margin-bottom: 10px;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 500px;
    }
    
    .form-image{
        width: 200px;
    }

    .save-btn {
      background-color: #3b823e;
      color: white;
      width: 40%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      margin: 30px 0px 0px -5px;
      align-items: start;
    }
    
    
   
    
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
  <div class="container-fluid main-container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="profile text-center">
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Profile Image" class="profile-img">
                {% else %}
                    <img src="{% static 'default-profile.png' %}" alt="Default Profile Image" class="profile-img">
                {% endif %}
            </div>
        </div>

        <!-- Profile Form -->
        <div class="col-md-6 profile-form">
            <form method="POST" enctype="multipart/form-data">  
                {% csrf_token %}
                <h3>Profile Settings</h3>

                <!-- Image Upload -->
                <div>
                    <label>Upload Profile Image</label>
                    <input type="file" name="image" class="form-control">
                </div>

                <!-- Username -->
                <div>
                    <label>User Name</label>
                    <input type="text" class="form-control" name="username" value="{{ user.username }}">
                </div>
                <!-- Email -->
                <div>
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}">
                </div>
                <!-- Mobile Number -->
                <div>
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" name="mobile_number" value="{{ user.mobile_number }}">
                </div>

                <!-- Address -->
                <div>
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" value="{{ user.address }}">
                </div>

                <!-- City -->
                <div>
                    <label>City</label>
                    <input type="text" class="form-control" name="city" value="{{ user.city }}">
                </div>

                <!-- State -->
                <div>
                    <label>State</label>
                    <input type="text" class="form-control" name="state" value="{{ user.state }}">
                </div>

                <!-- Pincode -->
                <div>
                    <label>Pincode</label>
                    <input type="text" class="form-control" name="pincode" value="{{ user.pincode }}">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn save-btn">Save Profile</button>
            </form>
        </div>
    </div>
</div>


  {% comment %} <script>
    document.getElementById('addProfileButton').addEventListener('click', function () {
      document.getElementById('profileImageInput').click()
    })
    
    // Show selected image preview
    document.getElementById('profileImageInput').addEventListener('change', function (event) {
      let file = event.target.files[0]
      if (file) {
        let reader = new FileReader()
        reader.onload = function (e) {
          document.getElementById('profilePreview').src = e.target.result
        }
        reader.readAsDataURL(file)
      }
    })
  </script> {% endcomment %}
{% endblock %}
