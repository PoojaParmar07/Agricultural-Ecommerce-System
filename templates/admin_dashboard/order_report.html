<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3B823E;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3B823E;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .report-table th {
            background-color: #3B823E;
            color: white;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #3B823E;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Report</h2>
        
        <form method="GET" action="">
            <div>
                <label for="product">Select Product:</label>
                <select name="product" id="product">
                    <option value="">-- Choose Product --</option>
                    {% for product in products %}
                        <option value="{{ product.variant_id }}">{{ product }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" required>
            </div>
            <div>
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" required>
            </div>
            <button type="submit">Generate Report</button>
        </form>

        {% if orders %}
            <h3>Order Details</h3>
            <table class="report-table">
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.order.order_id }}</td>
                        <td>{{ order.variant }}</td>
                        <td>{{ order.quantity }}</td>
                        <td>{{ order.price }}</td>
                        <td>{{ order.create_at }}</td>
                    </tr>
                {% endfor %}
            </table>

            <a href="{% url 'admin_dashboard:download_report_pdf' %}?product={{ request.GET.product }}&start_date={{ request.GET.start_date }}&end_date={{ request.GET.end_date }}" class="download-btn">
                Download PDF
            </a>
        {% endif %}
    </div>

</body>
</html>
